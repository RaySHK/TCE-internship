<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html with css</title>
    <style>
        /* External */
        #head2{
            color: red;
            text-align: center;
        }
        .header{
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: blanchedalmond;">
    <!-- inline css -->
    <h1 style="color: rebeccapurple;text-align: center;">Css - cascading style sheet</h1>
    <h2 id="head2">Internal css</h2>
    <h2 class="header">Internal css</h2>
    <h2 style="color: rgb(6, 176, 182);text-align: center;">Internal css</h2>
    
</body>
</html>
